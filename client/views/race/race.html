<template name="race">
  <ul>
    {{#each participants}}
    <li>
      <span class="timer">
        {{#if end}}
          {{finish}}
        {{else}}
          {{timer}}
        {{/if}}
      </span>
      {{name}}
    </li>
    {{/each}}
  </ul>
  <form>
    <input type="text" placeholder="Add a participant">
    <button type="submit">Add</button>
  </form>
</template>
